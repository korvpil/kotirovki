<!DOCTYPE html>
{% extends "index.html" %}
<html>
<head>
    <title>Графики</title>
</head>

<body>

{% block content %}
    <ul>
        <li><a id="result_chart_btn" href="/statement">ПОСМОТРЕТЬ ТАБЛИЦУ</a></li>
    </ul>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'График'
                },
                xAxis: {
                    categories:
                            [
                            {% for i in dsfgfgtg %}
                                {{ i }},
                            {% endfor %}
                            ]

                },
                yAxis: {
                    title: {
                        text: 'RUR'
                    }
                },
                series: [{
                    name: '',
                    data:
                            [
                                {% for i in my_data_1 %}
                                    {{ i }},
                                {% endfor %}
                            ]

                }]
            });
        });
    </script>




{#<script src="http://code.highcharts.com/highcharts.js"></script>#}
<div id="container" style="height: 600px"></div>
{% endblock content %}
</body>
</html>
